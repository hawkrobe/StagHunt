[pytest]
# Pytest configuration for StagHunt decision model tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -s
    --color=yes

# Test paths
testpaths = tests

# Markers (for organizing tests)
markers =
    slow: marks tests as slow (deselect with -m not slow)
    parametrize: marks parametrized tests
    integration: marks integration tests (need full data)
    unit: marks unit tests (fast, isolated)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
